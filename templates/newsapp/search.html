{% extends 'newsapp/Frontpage.html' %}
{% block carousel %}<div></div>{% endblock %}

{% block paginate %}
    <footer>
        <nav aria-label = "Page Navigation">
            <ul class = "pagination pagination-lg col justify-content-center" style="border-radius: 0">
                {% if object_list.has_previous%}
                <li class = "page-item"><a class = "page-link" href = "?page={{ object_list.previous_page_number }}{% if request.GET.q %}&q={{ request.GET.q }}{% endif %}">Previous</a></li>
                {% endif %}
                {% if object_list.has_next %}
                <li class = "page-item"><a class = "page-link" href = "?page={{ object_list.next_page_number }}{% if request.GET.q %}&q={{ request.GET.q }}{% endif %}">Next</a></li>
                {% endif %}
            </ul>
        </nav>
        </footer>
{% endblock %}
